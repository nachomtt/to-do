<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/9465c308c4.js" crossorigin="anonymous"></script>
    <link rel="icon" href="data:;base64,=">
</head>

<body class="centerFlex">
    <main>
        <div class="upperMain centerFlex">
            <input type="text" name="todoInput" id="todoInput">
            <button class="addItem">+</button>
        </div>
        <div class="list">

        </div>
    </main>
    <template id="template-todo-element" >
        <div class="todoElement">
            <div class="todoElementRight centerFlex">
                <input type="text" name="todoElementText" id="todoElementText" class="displayNone">
                <p class=""></p>
            </div>
            <div class="todoElementLeft centerFlex">
                <button class="todoElementEdit"><i class="fa-solid fa-pen-to-square"></i></button>
                <button class="todoElementRemove"><i class="fa-solid fa-ban"></i></button>
            </div>
        </div>
    </template>
    <script src="./js/jquery.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
